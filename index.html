<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Founders And Coders game</title>
        <link rel="stylesheet" href="css/utils.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/hud.css" />
        <link rel="stylesheet" href="css/titlescreen.css" />
        <link rel="stylesheet" href="css/buttons.css" />
        <link rel="stylesheet" href="css/howtoplay.css" />
        <script src="js/utils/animate.js" type="module"></script>
        <script src="js/index.js" type="module" defer></script>
        <script src="js/state.js" type="module" defer></script>
        <script src="js/buttons.js" type="module" defer></script>
        <script src="js/uis.js" type="module" defer></script>
        <script src="js/canvas.js" type="module" defer></script>
        <script src="js/colors.js" type="module"></script>
    </head>
    <body>
        <div class="scanlines"></div>
        <div class="dying-noise" data-ui="dyingNoise"></div>
        <div class="noise"></div>
        <!-- needed to allow auto play of music (user needs to interact with the site) -->
        <clicky-button data-hidden id="click-to-begin" data-ui="clickToPlay"
            >CLICK TO PLAY</clicky-button
        >

        <div data-hidden data-ui="titleScreen">
            <div class="title-screen-flex">
                <div class="title-screen-container">
                    <h1 class="title-screen-heading">GAME</h1>
                    <div class="title-screen-buttons-container">
                        <clicky-button
                            id="start"
                            class="title-screen-button-start"
                        >
                            START
                        </clicky-button>
                        <clicky-button
                            id="how-to-play"
                            class="title-screen-button-tut"
                        >
                            HOW TO PLAY
                        </clicky-button>
                    </div>
                </div>
                <div class="click-to-quit-container">
                    <clicky-hold-button id="click-to-quit" hold-duration="3000"
                        ><span class="hold-button-blend">QUIT</span>
                    </clicky-hold-button>
                </div>
            </div>
        </div>

        <div data-hidden data-ui="howToPlay">
            <div class="how-to-play-flex">
                <div class="how-to-play-heading-container">
                    <h1 class="how-to-play-heading">HOW TO PLAY</h1>
                </div>
                <div class="how-to-play-button-back-container">
                    <clicky-button id="back" class="how-to-play-button-back">
                        BACK
                    </clicky-button>
                </div>
            </div>
        </div>

        <div data-hidden data-ui="colorsHud">
            <div class="colors-hud-container">
                <button class="color-hud-color-button" id="color-1">
                    <div class="color-hud-color" style="--color: #ff0000"></div>
                    <p class="color-hud-color-label">1</p>
                </button>
                <button class="color-hud-color-button" id="color-2">
                    <div class="color-hud-color" style="--color: #00ff00"></div>
                    <p class="color-hud-color-label">2</p>
                </button>
                <button class="color-hud-color-button" id="color-3">
                    <div class="color-hud-color" style="--color: #0000ff"></div>
                    <p class="color-hud-color-label">3</p>
                </button>
                <button class="color-hud-color-button" data-locked id="color-4">
                    <div class="color-hud-color" style="--color: #000000"></div>
                    <p class="color-hud-color-label">???</p>
                </button>
                <button class="color-hud-color-button" data-locked id="color-5">
                    <div class="color-hud-color" style="--color: #000000"></div>
                    <p class="color-hud-color-label">???</p>
                </button>
            </div>
        </div>
        <canvas id="canvas" data-ui="canvas" />
    </body>
</html>
